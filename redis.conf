# Redis configuration file

# Enable AOF persistence
appendonly yes

# Set memory overcommit
vm.overcommit_memory 1

# Disable protected mode to allow connections from other containers
protected-mode no

# Bind to all interfaces
bind 0.0.0.0

# Set max memory policy (optional)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Disable any module loading that might cause issues
loadmodule ""

# Log level
loglevel notice

# Save settings (optional)
save 900 1
save 300 10
save 60 10000